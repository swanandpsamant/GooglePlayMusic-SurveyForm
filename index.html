<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Play Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="main">
        <h1 id="title">Google Music Survey Form</h1>
        <div id="secondary">
            <p id="description">Let us Know How we can Improve Google Music </p>
            <form id="survey-form" method="GET" action="mailto:@ssamant64@gmail.com">
                    <div class="rowTab">
                            <div class="labels">
                              <label id="name-label" for="name">* Name: </label>
                            </div>
                            <div class="rightTab">
                              <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                            </div>
                          </div>
                          <div class="rowTab">
                            <div class="labels">
                              <label id="email-label" for="email">* Email: </label>
                            </div>
                            <div class="rightTab">
                              <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
                            </div>
                          </div>
                          <div class="rowTab">
                            <div class="labels">
                              <label id="number-label" for="age">* Age: </label>
                            </div>
                            <div class="rightTab">
                              <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                            </div>
                          </div>
                          <div class="rowTab">
                            <div class="labels">
                              <label for="currentPos">Which option best describes your current qualification?</label>
                            </div>
                            <div class="rightTab">
                              <select id="dropdown" name="currentPos" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option  value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Retired</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                          </select>
                            </div>
                          </div>
                          <div class="rowTab">
                            <div class="labels">
                              <label for="userRating">* How likely is that you would recommend Google Play Music to a friend?</label>
                            </div>
                            <div class="rightTab">
                              <ul style="list-style: none;">
                                <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                                <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                                <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                              </ul>
                            </div>
                          </div>
                          <div class="rowTab">
                            <div class="labels">
                              <label for="most-like">What do you like most in Google Play Music: </label>
                            </div>
                            <div class="rightTab">
                              <select id="most-like" name="mostLike" class="dropdown">
                            <option disabled selected value>Select an option</option>
                            <option value="challenges">Music Points</option>
                            <option value="projects">Graphical interface</option>
                            <option value="community">Performance</option>
                            <option value="openSource">Support</option>
                          </select>
                            </div>
                          </div>
                          <div class="rowTab">
                            <div class="labels">
                              <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
                            </div>
                            <div class="rightTab">
                              <ul id="preferences" style="list-style: none;">
                                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Music Libraries</label></li>
                                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Ui interface</li>
                                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Music quality</label></li>
                                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Privacy</label></li>
                                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Tech Support</label></li>
                                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Social Media interaction</label></li>
                              </ul>
                            </div>
                          </div>
                          <div class="rowTab">
                            <div class="labels">
                              <label for="comments">Any Comments or Suggestions?</label>
                            </div>
                            <div class="rightTab">
                              <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                            </div>
                          </div>
                          <button id="submit" type="submit">Submit</button>

                </div>

            </form>
        </div>
    </div>
</body>
</html>
